name: 🚀 Craft the website and test it!

on:
  push:
    branches:
      - develop

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: ⌛ Install dependencies
        run: npm install

      - name: 🚧 Build
        run: npm run build

      - name: 🧪 Test
        run: npm run test
